<!DOCTYPE html> <!-- a tag doctype é responsável por definir a versão do html -->
<html>
    <head>
        <!-- A tag head(cabeça) serve para as configurações do meu documento html -->
        <title>Hello World!</title> <!-- tag responsável pelo título da pagina no navegador -->
    </head>
    <body>
        <!-- A tag body(corpo) é responsável pela área visível da minha página -->
        <h1>Hello World!</h1>
    </body>
</html>
